 <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Product Manger</h1>
         
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Desc</th>
                      <th>Statuc</th>
                      <th>Img</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Desc</th>
                      <th>Status</th>
                      <th>Img</th>
                      <th>Action</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td>{{product.status }}</td>
      <td><img [src]="product.img" width="100px"/></td>
      <td>
      <button class="btn btn-primary" routerLink="/product/edit/{{product.id}}">Edit</button>
      <br><br>
      <button class="btn btn-primary" (click)="removeItem(product.id)">Delete</button></td>
    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
