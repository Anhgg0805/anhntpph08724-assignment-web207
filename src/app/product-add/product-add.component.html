<form>
  <div class="form-group">
    <label for="">Product Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="productNew.name">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="productNew.price">
  </div>
  <div class="form-group">
    <label for="">Desc</label>
    <input type="type" class="form-control" name="desc" [(ngModel)]="productNew.desc">
  </div>
  
  <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
</form>
